name: Fund Price Crawler

on:
  schedule:
    - cron: '25 5 * * *' # Runs at 2:15 AM, 6:15 AM, 8:15 AM UTC = 9:15 AM, 1:15 PM, 3:15 PM Vietnam (UTC+7)
  workflow_dispatch: # Allows manual trigger

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run crawler
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx ts-node -r tsconfig-paths/register scripts/crawl-fund-price.ts

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Fund price crawler failed. Check logs for details."
