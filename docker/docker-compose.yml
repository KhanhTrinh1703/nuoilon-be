version: '3.9'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: nuoilon-postgres
    restart: on-failure
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-nuoilon}
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-nuoilon}']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nuoilon-app
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-nuoilon}
    ports:
      - '3000:3000'
    volumes:
      - ./src:/app/src:cached
      - ./node_modules:/app/node_modules
    command: npm run start:dev
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000/api > /dev/null 2>&1 || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
